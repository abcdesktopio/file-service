# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  get_source:
    runs-on: ubuntu-latest
    steps:
      - name: Get source code
        uses: actions/checkout@v2

      - name: Upload source code as artefact
        uses: actions/upload-artifact@v1
        with:
          name: file-service
          path: .

  tests:
    needs: get_source
    runs-on: ubuntu-latest
    container: 
      image: docker://abcdesktopio/oc.user.18.04:dev
      options: --user 0
    steps:
      - name: Download source code
        uses: actions/download-artifact@v1
        with:
          name: file-service

      - name: Run in oc.user container
        run: |
          rm -rf /composer/node/file-service
          cp -r file-service /composer/node
          cd /composer/node/file-service
          yarn install
          nohup yarn start &
          sleep 10
          CONTAINER_IP=$(hostname -I | awk '{print $1}') yarn test

    dispatch:
      needs: get_source
      runs-on: ubuntu-latest
      steps:
        - name: Dispatch repository oc.user
          uses: peter-evans/repository-dispatch@v1
          with:
            token: ${{ secrets.TOKEN_DISPATCH }}
            repository: abcdesktopio/oc.user
            event-type: dispatch-from-file-service

        - name: Dispatch repository oc.cupsd
          uses: peter-evans/repository-dispatch@v1
          with:
            token: ${{ secrets.TOKEN_DISPATCH }}
            repository: abcdesktopio/oc.cupsd
            event-type: dispatch-from-file-service
